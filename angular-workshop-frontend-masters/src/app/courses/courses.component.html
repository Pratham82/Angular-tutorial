<div class="courses-containers">
  <div class="courses-list">
    <app-course-list
      [courses]="courses"
      (selected)="selectCourse($event)"
      (deleted)="deleteCourse($event)"
    ></app-course-list>
  </div>

  <div class="course-details">
    <app-course-details
      [course]="selectedCourse"
      (cancelled)="cancel()"
      (saved)="saveCourse($event)"
    >
    </app-course-details>
  </div>
</div>

<app-counter></app-counter>
