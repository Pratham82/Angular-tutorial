<div class="user-style">
  <h5>User Component</h5>
  <label> Enter Server Name below: </label>
  <input type="text" class="form-control mb-4" [(ngModel)]="serverName" />

  <p>Server Name: {{ serverName }}</p>

  <p *ngIf="serverCreated; else noServer">
    New server is created with name: {{ serverName }}
  </p>
  <ng-template #noServer>
    <p>No server was created!</p>
  </ng-template>

  <button
    class="btn btn-primary mb-3"
    [disabled]="!serverName"
    (click)="onCreateServer()"
  >
    Add Server +
  </button>
  <p>
    {{
      allowNewServer
        ? 'Creatinig Server is Allowed'
        : 'Creating Server is not allowed'
    }}
  </p>
  <!--
  <p>{{ serverCreatioinStatus }}</p>
  -->
  <app-server *ngFor="let server of servers"> </app-server>
  <div class="p-5 text-center">
    <button class="btn btn-primary mb-2" (click)="userAuth()">
      {{ userStatus ? 'Log Out ' : 'Log In' }}
    </button>
    <br />
    <br />
    {{ userStatus ? 'User Online ðŸŸ¢ ' : 'User Offline ðŸ”´' }}
  </div>
  <br />
</div>
